<body>

            </div>

            <!-- Links -->
            <div class="links">
                <a href="https://t.me/yani_montagenik" class="link primary" target="_blank">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                    </svg>

                </a>

                <a href="https://vk.ru/club234696491" class="link primary" target="_blank">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 2H7a5 5 0 00-5 5v10a5 5 0 005 5h10a5 5 0 005-5V7a5 5 0 00-5-5z"/>

                    </svg>
                    <span>ВКонтакте</span>
                </a>

                <a href="https://instagram.com/yani_montagenik/" class="link primary" target="_blank">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                <div class="divider">

                </div>

                <a href="http://fbsl.ru" class="link secondary" target="_blank">
                    <i class="icon fas fa-snowboarding" style="font-size: 24px;"></i>
                    <div class="link-content">
                        <span class="link-title">FBSL.RU</span>

                    </div>

                <a href="https://t.me/funboardschool" class="link secondary" target="_blank">

        </div>
    </div>

    <!-- Floating snowflakes -->
    <div class="snow"></div>

    <script>
        // Create snowflakes
        document.addEventListener('DOMContentLoaded', function() {
            const snowContainer = document.querySelector('.snow');
            const snowflakeCount = 25;

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = '❄';

                // Random properties
                const size = Math.random() * 2 + 0.3; // 0.3 to 2.3em (от мелкой пурги до крупных)
                const posX = Math.random() * 100;
                const duration = Math.random() * 10 + 8; // 8-18 seconds
                const delay = Math.random() * 5; // 0-5 seconds delay

                snowflake.style.left = `${posX}%`;
                snowflake.style.fontSize = `${size}em`;
                snowflake.style.opacity = Math.random() * 0.4 + 0.2; // 0.2 to 0.6
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.animationDelay = `${delay}s`;

                snowContainer.appendChild(snowflake);
            }
        });
    </script>
</body>
</html>
